<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <title>clock</title>
</head>
<body>
    <div style="min-height: 100vh; background-color: black; display: flex; align-items: center; justify-content: center; flex-direction: column;">
        <h1 style="color: #f0f4f1;" id="time"></h1>
    </div>
</body>
<script>
    getime=()=>{
        const date= new Date()
        let h= date.getHours()
        let m=date.getMinutes()
        let s=date.getSeconds()
        let se="AM"
        const t= document.getElementById('time')
        if (h>12) {
            se="PM"
            h-=12
        }
        t.innerHTML=`${h}:${m}:${s} ${se}`;
        t.style.color="#f0f4f1";
    }
    // console.log(gettime());
    
    setTimeout(() => {
        getime()
    }, 1000);
    getime()
</script>
</html>
